{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">  
</head>
<body>
    <header>
        <h1>{{title}}</h1>
    </header>

    <main>
        <article class="blog post">
            <h2>{{title}}</h2>
            <p class="author">Posted by {{author}} on {{date}}</p>
            <div class="content">
                {{content}}
            </div>
        </article>
    </main>

    <footer>
        <p>&copy; 2024 Yanoco Global. All rights reserved.</p>
    </footer>
</body>
</html>
